<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>My character !</title>
    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <article>
        <h1>Mon gladiateur : <span id="name"></span></h1>
        <h2>Classe : <span id="race"></span></h1>

        <p>Points de vie : <span class="hp"></span>HP</p>
        <p class="mana">Point de Mana : <span></span>mana</p>
        <p>Points de dégat : <b></b>dmg</p>
    </article>

    <div class="wrapper" style="background-image: url('images/bg-registration-form-2.jpg');">
			<div class="inner">
				<form action="">
					<h3>Modifie les informations de ton personnage !</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="name">Nom</label>
							<input type="text" class="form-control" id="name2">
						</div>
						<div class="form-wrapper">
							<label for="race">Classe</label>
							<input type="text" class="form-control" id="class2">
						</div>
					</div>
					<div class="form-wrapper">
						<label for="lifepoint">Points de vie</label>
						<input type="text" class="form-control" id="hp2">
					</div>
					<div class="form-wrapper">
						<label for="mana">Points de mana</label>
						<input type="text" class="form-control" id="mana2">
					</div>
					<div class="form-wrapper">
						<label for="dmg">Points de dégats</label>
						<input type="text" class="form-control" id="dmg2">
					</div>
				
					<button type="button" onclick="changeInfo()">Valider</button>
				</form>
			</div>
		</div>

    <script src="index.js"></script>
</body>
</html>
